apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domain-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: domain-service.local
    http:
      paths:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: domain-service
            port:
              number: 80
