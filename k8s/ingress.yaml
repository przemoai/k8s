apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domain-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: backend-query.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-query
            port:
              number: 80
  - host: todo-ui.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: todo-ui
            port:
              number: 80