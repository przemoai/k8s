<div>
  <h1>Todo List</h1>
  <form (ngSubmit)="addTask()">
    <input [(ngModel)]="newTask" name="task" required>
    <button type="submit">Add Task</button>
  </form>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <button (click)="removeTask(task)">Remove</button>
      {{ task.description }}
    </li>
  </ul>
</div>
