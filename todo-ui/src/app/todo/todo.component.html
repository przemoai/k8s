<div>
  <h1>Todo List</h1>
  <form (ngSubmit)="addTask()">
    <input [(ngModel)]="newTask" name="task" required>
    <button type="submit">Add Task</button>
  </form>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
